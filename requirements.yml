---
functional:
  - Пользователи могут создавать игры
  - Пользователь может создавать игру с ботом
  - При создании игры можно выбрать игру с другом
  - При создании игры можно выбрать уровень сложности
  - При создании игры можно выбрать случайную задачу либо конкретную
  - Игра должна длиться заданное создателем игры время
  - Пользователи должны иметь возможность регистрации и авторизации
  - Пользователь может переподключиться к игре в любое время пока идёт игра
  - Пользователь может проверить решение своей задачи
  - Пользователь может сдаться во время выполнения игры
  - Пользователь может подключаться к игре с другим пользователем
  - Проверка решения своей задачи пользователем может выполняться неограниченное количество раз

  - Пользователь может видеть обратный отсчет до завершения игры

  - После завершения игры пользователь может провести повторный матч с соперником
  - Пользователи могут общаться в чате друг с другом
  - Пользователь может выбрать язык задачи
  - Пользователь может посмотреть результат выполнения проверок
  - Пользователь может выбрать язык программирования для выполнения задачи
  - Пользователь может сбросить решение задачи
  - Пользователь может просмотреть описание задачи в отдельном окне
  - Пользователь может видеть список игр для присоединения
  - Пользователь может посмотреть историю проведенных игр
  - Пользователь может посмотреть рейтинг других игроков за месяц, неделю или все время
  - При истечении времени отсчета игра завершается без победителей
  - Игроки должны видеть написание кода друг у друга в режиме онлайн
non-functional:
  - Сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
  - Сайт должен быть безопасным и защищать данные пользователя
  - Сайт должен быть удобным на мобильном устройстве
  - Сайт должен быть протестирован на совместимость с последними версиями браузеров
  - Сайт должен быть способен обрабатывать большое количество трафика (например, 1000 одновременных пользователей)
implicit:
  - Если соперник сдался, победа присуждается второму участнику
  - Игра начинается после подключения двух игроков